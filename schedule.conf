# Schedule configuration for e-ink display
#
# Format: days hour_start hour_end function_name
#
# days format:
#   - Single day: 0-6 (0=Monday, 6=Sunday)
#   - Day ranges: 0-4 (Monday to Friday)
#   - Multiple days: 0,2,4 (Monday, Wednesday, Friday)
#   - Mixed: 1,3-5 (Tuesday, Thursday-Saturday)
#   - Wildcard: * (all days)
#
# hours: 0-23 (24-hour format)
#   - Can span midnight: hour_start > hour_end (e.g., 22 6 means 10pm to 6am)
#
# Lines starting with # are comments
# Overlapping schedules will cause an error during parsing

## Weekdays 9am-5pm: function1
#0-4 9 17 function1
#
## Every Wednesday evening
#2 18 21 function2
#
## Friday and Saturday nights (spans midnight)
#4-5 22 6 function3
#
## Sunday afternoon
#6 14 22 todo_fermeture_chalet
#
## Specific days: Monday, Wednesday, Friday morning
#0,2,4 7 9 morning_routine
 
#testing
#4 19 20 generate_moon_phase_image

# Sunday todo list
6 14 23 todo_fermeture_chalet

# Every night, shut down display (spans midnight)
* 23 7 shutdown_display

